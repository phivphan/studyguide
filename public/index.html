<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
        <div class="container">
            <h1>Study Guide</h1>
            <div class="study-options">
                <div class="study-card">
                    <h2 class="study-card-title">üìö Flashcards</h2>
                    <div class="study-card-buttons">
                        <button class="study-card-btn" onclick="startStudy('flashcards', 'all')">All</button>
                        <button class="study-card-btn" onclick="startStudy('flashcards', 'active')">Active</button>
                    </div>
                </div>
                
                <div class="study-card">
                    <h2 class="study-card-title">üìù Multiple Choice</h2>
                    <div class="study-card-buttons">
                        <button class="study-card-btn" onclick="startStudy('multiple-choice', 'all')">All</button>
                        <button class="study-card-btn" onclick="startStudy('multiple-choice', 'active')">Active</button>
                    </div>
                </div>
                
                <div class="study-card">
                    <h2 class="study-card-title">üìÑ Long Form Q&A</h2>
                    <div class="study-card-buttons">
                        <button class="study-card-btn" onclick="startStudy('long-form', 'all')">All</button>
                        <button class="study-card-btn" onclick="startStudy('long-form', 'active')">Active</button>
                    </div>
                </div>
            </div>
            <button class="reset-btn" onclick="resetProgress()">
                Reset Progress
            </button>
        </div>
    </div>

    <!-- Flashcard Screen -->
    <div id="flashcard-screen" class="screen">
        <div class="header">
            <button class="home-btn" onclick="goHome()">‚Üê</button>
            <div class="counter" id="flashcard-counter">1 of 8</div>
            <button class="complete-btn" onclick="markComplete()">‚úì</button>
        </div>
        <div class="flashcard-container">
            <div class="flashcard" onclick="flipCard()">
                <div class="flashcard-front">
                    <p id="flashcard-question"></p>
                </div>
                <div class="flashcard-back">
                    <p id="flashcard-answer"></p>
                </div>
            </div>
        </div>
        <div class="flashcard-controls">
            <button class="nav-btn prev-btn" onclick="previousCard()">Previous</button>
            <button class="nav-btn next-btn" onclick="nextCard()">Next</button>
        </div>
    </div>

    <!-- Multiple Choice Screen -->
    <div id="multiple-choice-screen" class="screen">
        <div class="header">
            <button class="home-btn" onclick="goHome()">‚Üê</button>
            <div class="counter" id="mc-counter">1 of 8</div>
            <button class="complete-btn" onclick="markComplete()">‚úì</button>
        </div>
        <div class="container">
            <div class="question-container">
                <p id="mc-question"></p>
            </div>
            <div class="options-container" id="mc-options">
                <!-- Options will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Long Form Screen -->
    <div id="long-form-screen" class="screen">
        <div class="header">
            <button class="home-btn" onclick="goHome()">‚Üê</button>
            <div class="counter" id="lf-counter">1 of 1</div>
            <button class="complete-btn" onclick="markComplete()">‚úì</button>
        </div>
        <div class="container">
            <div class="long-form-question-container">
                <p id="lf-question"></p>
            </div>
            <div class="long-form-answer-container">
                <button class="show-answer-btn" id="show-answer-btn" onclick="showAnswer()">Show Answer</button>
                <div class="long-form-answer" id="lf-answer" style="display: none;">
                    <p id="lf-answer-text"></p>
                </div>
            </div>
        </div>
        <div class="long-form-controls">
            <button class="nav-btn prev-btn" onclick="previousLongForm()">Previous</button>
            <button class="nav-btn next-btn" onclick="nextLongForm()">Next</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
