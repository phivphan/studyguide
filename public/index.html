<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
        <div class="container">
            <h1>Study Guide</h1>
            <div class="study-options">
                <div class="study-card">
                    <h2 class="study-card-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="margin-right: 0.5rem;">
                            <g class="oi-cards">
                                <path class="oi-vector" d="M17.25 7.5H3.75C3.33579 7.5 3 7.83579 3 8.25V18.75C3 19.1642 3.33579 19.5 3.75 19.5H17.25C17.6642 19.5 18 19.1642 18 18.75V8.25C18 7.83579 17.6642 7.5 17.25 7.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path class="oi-vector" d="M6 4.5H20.25C20.4489 4.5 20.6397 4.57902 20.7803 4.71967C20.921 4.86032 21 5.05109 21 5.25V16.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </g>
                        </svg>
                        Flashcards
                    </h2>
                    <div class="study-card-buttons">
                        <button class="study-card-btn" onclick="startStudy('flashcards', 'active')">Continue</button>
                        <button class="study-card-btn" onclick="startStudy('flashcards', 'all')">Review All</button>
                    </div>
                </div>
                
                <div class="study-card">
                    <h2 class="study-card-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="margin-right: 0.5rem;">
                            <g class="oi-radio-options">
                                <circle class="oi-ellipse" cx="6.5" cy="6.5" r="3.5" stroke="currentColor" stroke-width="2"/>
                                <circle class="oi-ellipse" cx="6.5" cy="17.5" r="3.5" stroke="currentColor" stroke-width="2"/>
                                <circle class="oi-fill" cx="6.5" cy="6.5" r="1.25" fill="currentColor"/>
                                <path class="oi-line" d="M21.5 6.5H13.5" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path class="oi-line" d="M21.5 17.5H13.5" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            </g>
                        </svg>
                        Multiple Choice
                    </h2>
                    <div class="study-card-buttons">
                        <button class="study-card-btn" onclick="startStudy('multiple-choice', 'active')">Continue</button>
                        <button class="study-card-btn" onclick="startStudy('multiple-choice', 'all')">Review All</button>
                    </div>
                </div>
                
                <div class="study-card">
                    <h2 class="study-card-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="margin-right: 0.5rem;">
                            <g class="oi-document">
                                <path class="oi-box" d="M5 4C5 3.44772 5.44772 3 6 3H14L19 8V20C19 20.5523 18.5523 21 18 21H6C5.44772 21 5 20.5523 5 20V4Z" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path class="oi-line" d="M13 3V9H19" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path class="oi-line" d="M15 13L9 13" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path class="oi-line" d="M15 17L9 17" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            </g>
                        </svg>
                        Long Form Q&A
                    </h2>
                    <div class="study-card-buttons">
                        <button class="study-card-btn" onclick="startStudy('long-form', 'active')">Continue</button>
                        <button class="study-card-btn" onclick="startStudy('long-form', 'all')">Review All</button>
                    </div>
                </div>
            </div>
            <button class="reset-btn" onclick="resetProgress()">
                Reset Progress
            </button>
        </div>
    </div>

    <!-- Flashcard Screen -->
    <div id="flashcard-screen" class="screen">
        <div class="header">
            <button class="home-btn" onclick="goHome()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <g class="oi-arrow-left">
                        <path class="oi-line" d="M5 12L19 12" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        <path class="oi-incomplete-triangle" d="M11 18L5 12L11 6" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
            </button>
            <div class="counter" id="flashcard-counter">1 of 8</div>
            <button class="complete-btn" onclick="markComplete()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <g class="oi-check">
                        <path class="oi-vector" d="M4 12L9.33333 18L20 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
            </button>
        </div>
        <div class="flashcard-container">
            <div class="flashcard" onclick="flipCard()">
                <div class="flashcard-front">
                    <p id="flashcard-question"></p>
                </div>
                <div class="flashcard-back">
                    <p id="flashcard-answer"></p>
                </div>
            </div>
        </div>
        <div class="flashcard-controls">
            <button class="nav-btn prev-btn" onclick="previousCard()">Previous</button>
            <button class="nav-btn next-btn" onclick="nextCard()">Next</button>
        </div>
    </div>

    <!-- Multiple Choice Screen -->
    <div id="multiple-choice-screen" class="screen">
        <div class="header">
            <button class="home-btn" onclick="goHome()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <g class="oi-arrow-left">
                        <path class="oi-line" d="M5 12L19 12" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        <path class="oi-incomplete-triangle" d="M11 18L5 12L11 6" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
            </button>
            <div class="counter" id="mc-counter">1 of 8</div>
            <button class="complete-btn" onclick="markComplete()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <g class="oi-check">
                        <path class="oi-vector" d="M4 12L9.33333 18L20 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
            </button>
        </div>
        <div class="container">
            <div class="mc-question-container">
                <p id="mc-question"></p>
            </div>
            <div class="mc-options-container" id="mc-options">
                <!-- Options will be populated by JavaScript -->
            </div>
        </div>
        <div class="mc-controls">
            <button class="nav-btn prev-btn" onclick="previousMultipleChoice()">Previous</button>
            <button class="nav-btn next-btn" onclick="nextMultipleChoice()">Next</button>
        </div>
    </div>

    <!-- Long Form Screen -->
    <div id="long-form-screen" class="screen">
        <div class="header">
            <button class="home-btn" onclick="goHome()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <g class="oi-arrow-left">
                        <path class="oi-line" d="M5 12L19 12" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        <path class="oi-incomplete-triangle" d="M11 18L5 12L11 6" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
            </button>
            <div class="counter" id="lf-counter">1 of 1</div>
            <button class="complete-btn" onclick="markComplete()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <g class="oi-check">
                        <path class="oi-vector" d="M4 12L9.33333 18L20 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
            </button>
        </div>
        <div class="container">
            <div class="long-form-question-container">
                <p id="lf-question"></p>
            </div>
            <div class="long-form-answer-container">
                <button class="show-answer-btn" id="show-answer-btn" onclick="showAnswer()">Show Answer</button>
                <div class="long-form-answer" id="lf-answer" style="display: none;">
                    <p id="lf-answer-text"></p>
                </div>
            </div>
        </div>
        <div class="long-form-controls">
            <button class="nav-btn prev-btn" onclick="previousLongForm()">Previous</button>
            <button class="nav-btn next-btn" onclick="nextLongForm()">Next</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
